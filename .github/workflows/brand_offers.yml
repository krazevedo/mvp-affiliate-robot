name: Brand Offer Bot

on:
  schedule:
    # Roda todo dia às 11:00 UTC (8:00 no Brasil)
    - cron: '0 11 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests google-generativeai thefuzz

      - name: Run Brand Offer Bot
        run: python shop_offer_bot.py
        env:
          # Este robô precisa de todos os segredos
          SHOPEE_PARTNER_ID: ${{ secrets.SHOPEE_PARTNER_ID }}
          SHOPEE_API_KEY: ${{ secrets.SHOPEE_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Commit and push history file
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add historico_produtos.json
          git diff-index --quiet HEAD || git commit -m "Atualiza histórico após busca de marcas"
          git push